
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Sign in & Sign up</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign-in form -->
        <form action="" method="POST" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" id="signin-username" />
            <button type="button" class="mic-btn" id="mic-signin-username" onclick="startSpeech('signin-username')">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" id="signin-password" />
            <button type="button" class="mic-btn" id="mic-signin-password" onclick="startSpeech('signin-password')">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        <!-- Sign-up form -->
<form action="register.php" method="POST" class="sign-up-form">
  <h2 class="title">Sign up</h2>
  <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" name="username" id="signup-username" required />
      <button type="button" class="mic-btn" id="mic-signup-username" onclick="startSpeech('signup-username')">
          <i class="fas fa-microphone"></i>
      </button>
  </div>
  <div class="input-field">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Email" name="email" id="signup-email" required />
      <button type="button" class="mic-btn" id="mic-signup-email" onclick="startSpeech('signup-email')">
          <i class="fas fa-microphone"></i>
      </button>
  </div>
  <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="text" placeholder="Address" name="address" id="signup-address" required />
      <button type="button" class="mic-btn" id="mic-signup-address" onclick="startSpeech('signup-address')">
          <i class="fas fa-microphone"></i>
      </button>
  </div>
  <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" name="password" id="signup-password" required />
      <button type="button" class="mic-btn" id="mic-signup-password" onclick="startSpeech('signup-password')">
          <i class="fas fa-microphone"></i>
      </button>
  </div>
  <input type="submit" class="btn" value="Sign up" />
  <p class="social-text">Or Sign up with social platforms</p>
  <div class="social-media">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
  </div>
</form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Sign up to get started</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img style="border-radius: 56px;" src="./assets/signup.jpg" class="image" alt="logo" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already registered?</h3>
          <p>Sign in to your account to continue</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="./assets/signin.png" class="image" alt="logo" />
      </div>
    </div>
  </div>
  <script src="scripts/register.js"></script>
  
</body>

</html>
