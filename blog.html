<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
        }
      
        .blog-form {
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h2 {
            font-size: 30px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-align: left;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #000203;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;

        }
        input[type="submit"]:hover {
            background-color: #0b0e10;
        }
     
    </style>
</head>
<body>
    <header>
        <h1>Travel & Tour Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><button onclick="startVoiceRecognition()"><img width="18" height="15" src="./assets/mic.png" alt=""></button></li>
            </ul>
        </nav>
    </header>

    <section class="blog-form">
        <h2>Add Your Travel Blog</h2>
        <form action="add_blog.php" method="POST">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" required>

            <label for="content">Blog Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <input type="submit" value="Submit Blog">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Travel & Tour Website</p>
    </footer>
